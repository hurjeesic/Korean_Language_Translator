{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  	<title>Learning</title>
    <link rel="stylesheet" href="{% static 'css/Learning.css' %}">
  </head>
  <body>
    <form method="POST" charset="utf-8">{% csrf_token %}
      <div>
        <img src="{% static 'image/img1.png' %}" class="layer1">
        <h1 class="Learning">Learning</h1>
      </div>
      <div class="mybox1">
        <h1 id="text1">은어 입력</h1>
        <input type="text" class="content1" name="patter_str" style="font-size:25px;" wrap="virtual" onclick="this.value=''" value="내용을 입력해 주세요">
      </div>
      <img src="{% static 'image/img5.png' %}" class="layer2">
      <div class="mybox2">
        <h1 id="text2">해석 입력</h1>
        <input type="text" class="content2" name="meaning_short_str" style="font-size:25px;" wrap="virtual" onclick="this.value=''" value="내용을 입력해 주세요">
        <hidden name="meaning_short_str" value="" />
      </div>
      <div class="but">
        <img style="cursor: pointer;" class="layer3" src="{% static 'image/img6.png' %}" onclick="location.href='{% url 'index' %}'">

        <input type="submit" class="save">
      </div>
    </form>
  </body>
</html>
