{% extends 'patter/base.html' %}

{% block content %}
<div class="page-header">
  <a href="{% url 'patter_delete' pk=patter.pk %}" class="btn btn-default top-menu"><span class="glyphicon glyphicon-trash"></span></a>
  <a href="{% url 'patter_edit' pk=patter.pk %}" class="btn btn-default top-menu"><span class="glyphicon glyphicon-pencil"></span></a>
  <h1>{{ patter.patter_str }}</h1>
</div>

<div class="content container">
  <div class="row">
    <div class="col-md-8">
      <div class="patter">
        <h2>{{ patter.meaning_short_str }}</h2>
        <h4>{{ patter.meaning_long_str }}</h4>
        {% if patter.author %}
          등록한 사람 : {{ patter.author }}<br>
        {% endif %}
        <div class="date">등록 날짜 : {{ patter.created_date }}</div>
      </div>
    </div>
  </div>
  <div class="bottom">
    <button type="button" class="btn btn-primary" onclick="location.href='{% url 'patter_list' %}'">돌아가기</button>
  </div>
</div>
{% endblock %}
